<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | Base Apparel coming soon page </title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="contenedor">

            <div class="contenido">
                <img class="logo" src="images/logo.svg" alt="logo">
                <img class="hero-mobile" src="images/hero-mobile.jpg" alt="mobile">
                <h1 class="titulo">
                    <span>WE'RE</span>
                    COMING SOON
                </h1>
                <p class="parrafo">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                    up-to-date with announcements and our launch deals
                </p>
                <div class="formulario">
                    <input type="text" name="" id="" placeholder="Email Address">
                    <button>
                        <img src="images/icon-arrow.svg" alt="icon-arrow">
                    </button>
                </div>
            </div>
            <div class="imagen">
                <img src="images/hero-desktop.jpg" alt="hero">
            </div>
        </div>
    </body>
</html>
